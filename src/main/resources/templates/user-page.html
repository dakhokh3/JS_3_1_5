<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Control Users</title>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
            crossorigin="anonymous"></script>


</head>
<body>

<style type="text/css">
    body {
        background: whitesmoke !important;
    }
</style>


<header>
    <div>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand">
                <div class="container">
                    <div class="row">
                        <div th:object="${authenticated_user}" class="col-sm text-light bg-dark">
                            <span th:text="${authenticated_user.getEmail()}">user</span>
                            <span>with roles:</span>
                            <th:block th:each="role : ${authenticated_user.getRoles()}">
                                            <span th:switch="${role.getName()}">
                                             <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                               <span th:case="'ROLE_USER'">USER</span>
                                                <span th:case="'ROLE_MANAGER'">MANAGER</span>
                                                    </span>
                            </th:block>
                        </div>

                    </div>
                </div>
            </a>
            <div class="col-sm-20">
                <div>
                    <a class="text-muted" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>


<div class="row mt-3">
    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
               href="#list-profile" role="tab" aria-controls="profile" aria-selected="true">User</a>


        </div>
    </div>
    <div class="col-8 ">
        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="list-profile" role="tabpanel"
                 aria-labelledby="list-profile-list">

                <p>
                <h1>User information-page</h1></p>
                <p><h4>About User</h4></p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="user-info"></tbody>
                </table>
            </div>

        </div>
    </div>
</div>
<script src="webjars/jquery/3.6.4/jquery.min.js"></script>
<script charset="windows-1251" type="text/javascript" th:src="@{/js/showUser.js}"></script>
</body>
</html>
